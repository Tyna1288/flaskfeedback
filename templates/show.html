<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Feedback</title>
</head>
<body>

    {% extends 'base.html' %}
    
    {% block title %}{{ user.full_name }}{% endblock %}
    
    {% block content %}
    
    <div class="row">
    
        <div class="col-sm-10 col-12">
    
            <h2 class="mt-4">Feedback</h2>
    
            <ul>
                {% for feedback in user.feedback %}
                <li>
                    {{ feedback.title }}
                    <small>{{ feedback.content }}</small>
                </li>
                <form>
                    {{form.hidden_tag()}}
                    <button type="button" class="btn btn-primary" formmethod="GET" formaction="/feedback/{{ feedback.id }}/update">Edit</button>
                    <button type="button" class="btn btn-danger" formmethod="POST" formaction="/feedback/{{ feedback.id }}/delete">Delete</button>
                </form>
                {% endfor %}
            </ul>
    
            <p>
                <a href="/users/{{ user.username }}/feedback/new" class="btn btn-primary">Add feedback</a>
            </p>
    
            <form>
                <button type="button" class="btn btn-danger btn-sm" formaction="/users/{{ user.username }}/delete" formmethod="POST">Delete User</button>
            </form>
    
        </div>
    </div>
    
    {% endblock %}
   
</body>
</html>
